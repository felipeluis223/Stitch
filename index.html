<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carousels com Verificação de Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-xl space-y-4">

    <!-- Card da Data -->
    <div id="dateCard">
      <h1 class="text-xl font-bold text-center">Selecione a data correta:</h1>
      <input
        type="date"
        id="dateInput"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        id="checkDateBtn"
        class="w-full bg-blue-500 text-white py-2 mt-4 rounded-lg hover:bg-blue-600 transition"
      >
        Verificar Data
      </button>
    </div>

    <!-- Carousel 1 -->
    <div id="carouselContainer1" class="hidden">
      <h2 class="text-lg font-semibold text-center mt-4">Vitoria & Felipe</h2>
      <div class="swiper mySwiper1 mt-4">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./img/img1.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img2.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img3.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img4.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img5.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img6.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img7.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img8.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img9.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img10.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img11.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img12.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img13.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img14.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img15.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/img16.jpg" class="rounded-lg w-full"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- Carousel 2 -->
    <div id="carouselContainer2" class="hidden">
      <h2 class="text-lg font-semibold text-center mt-4">Carousel VIH1 a VIH7</h2>
      <div class="swiper mySwiper2 mt-4">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./img/vih1.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/vih2.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/vih3.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/vih4.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/vih5.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/vih6.jpg" class="rounded-lg w-full"></div>
          <div class="swiper-slide"><img src="./img/vih7.jpg" class="rounded-lg w-full"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    document.getElementById('checkDateBtn').addEventListener('click', function() {
      const dateValue = document.getElementById('dateInput').value;
      const expectedDate = '2023-02-19';

      if (dateValue === expectedDate) {
        // Esconde o card da data:
        document.getElementById('dateCard').classList.add('hidden');
        
        // Mostra os carousels:
        document.getElementById('carouselContainer1').classList.remove('hidden');
        document.getElementById('carouselContainer2').classList.remove('hidden');

        // Inicializa carousels apenas uma vez:
        if (!window.swiper1Initialized) {
          new Swiper(".mySwiper1", {
            loop: true,
            pagination: { el: ".mySwiper1 .swiper-pagination", clickable: true },
            navigation: { nextEl: ".mySwiper1 .swiper-button-next", prevEl: ".mySwiper1 .swiper-button-prev" },
          });
          window.swiper1Initialized = true;
        }

        if (!window.swiper2Initialized) {
          new Swiper(".mySwiper2", {
            loop: true,
            pagination: { el: ".mySwiper2 .swiper-pagination", clickable: true },
            navigation: { nextEl: ".mySwiper2 .swiper-button-next", prevEl: ".mySwiper2 .swiper-button-prev" },
          });
          window.swiper2Initialized = true;
        }

      } else {
        alert("Data incorreta! Por favor, selecione 19/02/2023.");
        document.getElementById('carouselContainer1').classList.add('hidden');
        document.getElementById('carouselContainer2').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
